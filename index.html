<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css">

    <!-- TODO: Add some Google Fonts -->

    <link rel="stylesheet" href="style.css">

    <!-- TODO: Update '<title>'. -->
    <title>Document</title>
    <h1>The Game!</h1>
  </head>
  <body>
    <h2>
      Ranks:
      <br>
      <ul>
        <li>Gold: 400+</li>
        <li>Silver: 300-399</li>
        <li>Bronze: 200-299</li>
        <li>No Rank: 0-199</li>
      </ul>
      <br>
      Good Luck!
    </h2>
    <div id="app">
      <table id="game-table">
        <thead>
          <tr>
            <td>Username</td>
            <td>WinQuote</td>
            <td>LoseQuote</td>
            <td>Score</td>
          </tr>
        </thead>
      </table>
      <form action = "#">
        <br>
        <label for ="username">Username</label>
        <input type ="text" id ="Username" />
      </div>
      <br>
        <label for="winQuote">Win Quote!</label>
        <input type ="text" id ="winQuote" />
    </div>
    <br>
    <br>
        <label for="loseQuote">Lose Quote.</label>
        <input type ="text" id ="loseQuote" />
        <br>
  </div>
  <p><em>This will be your score once you hit play.</em></p>
  <br>
    <label for="gameScore">Score</label
    ><input
      type="number"
      id="score"
      min="0"
      max="500"
      placeholder="Game Score"
      required
    />
  <br>
        <button>Play!</button>
      </form>
      <p>This will update once you hit play!</p>
    </div>
    <!-- 'Connect' JS to this HTML file. -->
    <script src="./scripts.js"></script>
  </body>
</html>
